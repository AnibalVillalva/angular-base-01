<h3>Add</h3>
<hr>
<!-- form (submit)= "addCharacter( $event )" -->
<form (ngSubmit)="addCharacter()">
  <input type="text" placeholder="Name" name="name" [(ngModel)]="newCharacter.name" />
  <!-- [value]="newCharacter.name"
                (input)="" -->
  <input type="number" placeholder="Power" [value]="newCharacter.power" name="power" [(ngModel)]="newCharacter.power" />

  <button type="submit">Add</button>

</form>
